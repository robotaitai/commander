name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=mission_gym --cov-report=term-missing

    - name: Test environment creation
      run: |
        python -c "from mission_gym.env import MissionGymEnv; env = MissionGymEnv(); env.reset(); env.close(); print('✓ Environment creation test passed')"

    - name: Test config loading
      run: |
        python -c "from mission_gym.config import FullConfig; config = FullConfig.load(); print(f'✓ Config loaded: {len(config.attacker_types)} attacker types, termination stagnation={config.termination.stagnation_seconds}s')"

    - name: Smoke test training
      run: |
        python -m mission_gym.scripts.train_ppo --timesteps 100 --n-envs 2 --run-name ci-test --no-tensorboard

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 mission_gym --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 mission_gym --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check --diff mission_gym/ tests/
      continue-on-error: true

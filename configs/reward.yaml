# Reward function configuration
weights:
  # Positive rewards
  capture_progress: 1.0       # per second of capture progress
  win_bonus: 100.0            # on successful capture
  
  # Negative rewards (penalties)
  time_penalty: -0.01         # per step
  integrity_loss_penalty: -0.5  # per point of integrity lost
  collision_penalty: -5.0     # per collision with obstacle
  unit_disabled_penalty: -20.0  # when a unit is disabled
  
  # Optional rewards (can be toggled)
  detected_time_penalty: -0.1   # per step while any unit is detected
  
# Toggle optional reward components
enable:
  detected_time_penalty: true
  
# Shaping rewards (small intermediate rewards)
shaping:
  approach_objective: 0.01    # reward for moving toward objective
  spread_formation: 0.005     # reward for units being spread out

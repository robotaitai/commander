# Scenario configuration
name: "default_capture"

# Objective zone configuration
objective:
  type: circle
  x: 100.0
  y: 100.0
  radius: 15.0
  capture_time_required: 5.0  # seconds cumulative presence to win

# Attacker spawn configuration
attackers:
  - unit_type: UGV_A
    spawn:
      x: 20.0
      y: 20.0
      heading: 45.0  # degrees
  
  - unit_type: UGV_B
    spawn:
      x: 20.0
      y: 180.0
      heading: -45.0
  
  - unit_type: UAV_A
    spawn:
      x: 10.0
      y: 100.0
      heading: 0.0
      altitude: 1  # altitude band 0-2
  
  - unit_type: UAV_B
    spawn:
      x: 30.0
      y: 100.0
      heading: 0.0
      altitude: 1

# Defender spawn configuration
defenders:
  # Defender 1: Patrols inner ring around objective
  - unit_type: DEF_UGV
    spawn:
      x: 100.0
      y: 85.0
      heading: 90.0
    patrol_waypoints:
      - [90.0, 90.0]
      - [110.0, 90.0]
      - [110.0, 110.0]
      - [90.0, 110.0]
  

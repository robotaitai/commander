# Defender unit type definitions
unit_types:
  DEF_UGV:
    category: ground
    max_speed: 6.0          # m/s (slower than attackers)
    max_accel: 2.5          # m/s^2
    max_turn_rate: 80.0     # deg/s
    radius: 2.5             # larger collision radius like attacker UGVs
    initial_integrity: 120.0  # more durable
    sensors:
      - lidar_medium
      - radar_medium
      - camera_wide
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - TURN_LEFT
      - TURN_RIGHT
      - BRAKE
      - HOLD
      - TAG
      - SCAN
    # Scripted behavior parameters
    behavior:
      patrol_speed: 4.0
      chase_speed: 6.0
      memory_duration: 5.0    # seconds to remember last-seen attacker
      engagement_range: 20.0  # range to start chasing

  DEF_UAV:
    category: air
    max_speed: 10.0
    max_accel: 4.0
    max_turn_rate: 150.0
    radius: 0.6
    initial_integrity: 80.0
    altitude_bands: 3
    altitude_change_time: 1.2
    sensors:
      - radar_long
      - camera_wide
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - YAW_LEFT
      - YAW_RIGHT
      - ALT_UP
      - ALT_DOWN
      - HOLD
      - TAG
      - SCAN
    behavior:
      patrol_speed: 6.0
      chase_speed: 10.0
      memory_duration: 8.0
      engagement_range: 30.0

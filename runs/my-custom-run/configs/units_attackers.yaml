# Attacker unit type definitions
unit_types:
  UGV_A:
    category: ground
    max_speed: 8.0          # m/s
    max_accel: 3.0          # m/s^2
    max_turn_rate: 90.0     # deg/s
    radius: 2.5             # collision radius - LARGER, can't fit through tight gaps
    initial_integrity: 100.0
    sensors:
      - lidar_short
      - camera_front
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - TURN_LEFT
      - TURN_RIGHT
      - BRAKE
      - HOLD
      - TAG
      - SCAN

  UGV_B:
    category: ground
    max_speed: 10.0         # faster but less armored
    max_accel: 4.0
    max_turn_rate: 120.0
    radius: 2.0             # slightly smaller than UGV_A but still substantial
    initial_integrity: 80.0
    sensors:
      - lidar_short
      - radar_medium
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - TURN_LEFT
      - TURN_RIGHT
      - BRAKE
      - HOLD
      - TAG
      - SCAN

  UAV_A:
    category: air
    max_speed: 12.0
    max_accel: 5.0
    max_turn_rate: 180.0
    radius: 0.5             # small - can fly over obstacles at altitude
    initial_integrity: 60.0
    altitude_bands: 3       # 0, 1, 2
    altitude_change_time: 1.0  # seconds to change band
    sensors:
      - camera_wide
      - radar_short
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - YAW_LEFT
      - YAW_RIGHT
      - ALT_UP
      - ALT_DOWN
      - HOLD
      - TAG
      - SCAN

  UAV_B:
    category: air
    max_speed: 15.0         # fastest unit
    max_accel: 6.0
    max_turn_rate: 200.0
    radius: 0.4             # smallest footprint
    initial_integrity: 50.0
    altitude_bands: 3
    altitude_change_time: 0.8
    sensors:
      - lidar_long
      - camera_front
    actions:
      - NOOP
      - THROTTLE_UP
      - THROTTLE_DOWN
      - YAW_LEFT
      - YAW_RIGHT
      - ALT_UP
      - ALT_DOWN
      - HOLD
      - TAG
      - SCAN
